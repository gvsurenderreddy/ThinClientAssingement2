<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            xmlDoc = xhr.responseXML;
            var team =
                xmlDoc.getElementsByTagName("sports");
            var html = "";
            for (i = 0; i < team.length; i++) {
                html += 
                    xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue + "<br>" +
                    xmlDoc.getElementsByTagName("country")[i] .childNodes[0].nodeValue + "<br>" + 
                    xmlDoc.getElementsByTagName("income")[i] .childNodes[0].nodeValue + "<br><br>"; 
			}
            document.getElementById("stars").innerHTML = html;
        }
    }
    xhr.open("GET", "athletes.xml", true);
    xhr.send();
});

</script>

</head>
<body>
<h1>Ajax XML test</h1>
<ul id="stars"></ul>
</body>
</html>
