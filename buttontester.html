<html>
    <head>
        <title>Button display</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        #container {
    width:70%;
    text-align:center;
}

#left {
    float:left;
    width:20px;
    height: 20px;
    background: #ffffff;
}

#center {
    display: inline-block;
    margin:0 auto;
    width:100px;
    height: 20px;
    background: #ffffff;
}

#right {
    float:right;
    width:100px;
    height: 20px;
    background: #ffffff
}
</style>
    </head>
    <body>
        <div id="container">
            <div id="left"><button id="irishindependentrssfeed" onclick="irishindependentrssfeed.js"><img src= "images/rss_logo.png" alt="independent" width="40" height="40" />Irish Independent</button> </div>
  <div id="center"><button id= "rtenewsfeed" onclick="rtenewsrssfeed.js"><img  src= "images/rss_logo.png" alt="rte" width="40" height="40"/> RTE News </button></div>
  <div id="right"><button id="irishtimes" onmouseover="irishtimesrssfeed.js"><img src= "images/rss_logo.png" alt="irishtimes" width="40" height="40"/> Irish Times </button></div>
</div>
    </body>
</html>
