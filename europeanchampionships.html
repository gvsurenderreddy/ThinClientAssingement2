     function getFixtures(){
    
	
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            xmlDoc = xhr.responseXML;
            var team =
                xmlDoc.getElementsByTagName("fixtures");
            var html = "";
            for (i = 0; i < team.length; i++)  {
                html += "<ul style= 'list-style-type:none'>";
                html += "<li>";
                html += "<img class=\"flag20\" src=\"" + xmlDoc.getElementsByTagName("image1")[i].getAttribute("src") + "\"/>";    
                html +=  xmlDoc.getElementsByTagName("match")[i].childNodes[0].nodeValue + "<br>";
                html += "<img class=\"flag20\" src=\"" + xmlDoc.getElementsByTagName("image2")[i].getAttribute("src") + "\"/><br>";
                html += xmlDoc.getElementsByTagName("date")[i] .childNodes[0].nodeValue + "<br><br>";
                html += "</li>";
                html += "</ul>";
			}
            document.getElementById("matchlist").innerHTML = html;
            
        }
    };
    xhr.open("GET", "fixtures.xml", true);
    xhr.send();
    
   
}});
